{% extends "bootstrap/base.html" %}
{% block title %}paste capsule{% endblock %}

{% block navbar %}
    <div class="navbar navbar-fixed-top">
        <ol class="breadcrumb">
            <li><a href="#">Home</a></li>
            <li class="active">tag list</li>
        </ol>
    </div>
{% endblock %}

{% block content %}
    <ul class="list-group">
        {% for tag, num in tags.iteritems() %}
        <li class="list-group-item">
            <span class="badge">{{ num }}</span>
            {{ tag }}
        </li>
    </ul>
{% endblock %}
